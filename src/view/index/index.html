<!DOCTYPE html>
<html>
<head>
    <title>Seafarers' Cafe Radio</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>
    <h1>Seafarers' Cafe Radio Test</h1>
    <h2 id="error"></h2>
    <div id="data-form">
        <h3>Login</h3>
        <div class="data-fields">
            <form action="/login" method="post">
                <input class="data-input-style" type="text" id="username" name="username" placeholder="Username"/><br>

                <input class="data-input-style" type="password" id="password" name="password" placeholder="Password"/><br><br>

                <input class="data-button-style" class="login-input-style" type="submit" value="Submit">
            </form>
        </div>
        <p><br><br>New user? <a href="/register">Register</a></p>
    </div>
</body>
<script>
    const params = new URLSearchParams(window.location.search);
    const msg = params.get("msg");
    document.getElementById("error").textContent=msg;
</script>
</html>
